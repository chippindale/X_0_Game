<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X 0 checker</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div id="board">
        <div>
            <input type="text"  id="0" maxlength="1"/>
            <input type="text"  id="1" maxlength="1"/>
            <input type="text"  id="2" maxlength="1"/>
        </div>
        <div>
            <input type="text"  id="3" maxlength="1"/>
            <input type="text"  id="4" maxlength="1"/>
            <input type="text"  id="5" maxlength="1"/>
        </div>
        <div>
            <input type="text"  id="6" maxlength="1"/>
            <input type="text"  id="7" maxlength="1"/>
            <input type="text"  id="8" maxlength="1"/>
        </div>
    </div>
    <button id="submit_button" type="button" onclick="main()">Submit Move</button>
    <button id="reset_button" type="button" onclick="reset()">New Game</button>
    <div>
        <p id="text"></p>
    </div>

    <script type="text/javascript" src="script.js" async></script>
</body>
</html>
